version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: healthcheck-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthcheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthcheck123}
      POSTGRES_DB: ${POSTGRES_DB:-healthcheck}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-healthcheck} -d ${POSTGRES_DB:-healthcheck}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: healthcheck-postgres-data
  pgadmin_data:
    name: healthcheck-pgadmin-data
